{% extends 'base1.html' %}
{% block title %}Debit/Credit From Account{% endblock %}
{% block content %}
<h2 style="text-align: center;">Debit/Credit From Account</h2>
<form method="POST">
    {% csrf_token %}
    {{ debit_form.as_p }}
    <button type="btn btn-success" value="submit">Do It</button>
</form>
{% for account in user_accounts %}
<h3>Balance in {{ account.accountid }} is {{ account.balance }}</h3>
{% endfor %} 

    {% endblock %}
